<div id="animacjaTest" class="test-block">Przy kliknięciu powiększanie</div>
<div id="animacjaTest2" class="test-block">Powiekszenie po najechaniu</div>
<div id="animacjaTest3" class="test-block">Powiekszenie z każdym kliknięciem</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Powiększanie po kliknięciu
    $("#animacjaTest").on("click", function() {
        $(this).animate({
            width: "500px",
            opacity: 0.4,
            fontSize: "3em",
            borderWidth: "10px"
        }, 1500);
    });

    // Powiększenie po najechaniu myszką
    $("#animacjaTest2").on({
        "mouseover": function() {
            $(this).animate({
                width: 300
            }, 800);
        },
        "mouseout": function() {
            $(this).animate({
                width: 200
            }, 800);
        }
    });

    // Powiększenie z każdym kliknięciem
    $("#animacjaTest3").on("click", function() {
        if (!$(this).is(":animated")) {
            $(this).animate({
                width: "+=50px",
                height: "+=10px",
                opacity: "-=0.1"
            }, 300); // 300ms
        }
    });
});
</script>
